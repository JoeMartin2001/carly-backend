syntax = "proto3";

package user;

service UserService {
    rpc FindOne (FindOneById) returns (User) {}
    rpc FindAll (FindAllRequest) returns (FindAllResponse) {}
}

message FindOneById {
    string id = 1;
}

message FindAllRequest {}

message FindAllResponse {
  repeated User users = 1;
}

message User {
  string id = 1;
  string name = 2;
  string email = 3;
}