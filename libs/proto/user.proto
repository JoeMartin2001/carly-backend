syntax = "proto3";

import "google/protobuf/timestamp.proto";

package user;

service UserService {
    rpc FindOne (FindOneById) returns (User) {}
    rpc FindAll (FindAllRequest) returns (FindAllResponse) {}
}

message FindOneById {
    string id = 1;
}

message FindAllRequest {}

message FindAllResponse {
  repeated User users = 1;
}

message User {
  string id = 1;
  string name = 2;
  string email = 3;
  string password = 4;
  string avatarUrl = 5;
  
  google.protobuf.Timestamp createdAt = 6;
  string createdBy = 7;
  google.protobuf.Timestamp updatedAt = 8;
  string updatedBy = 9;
}